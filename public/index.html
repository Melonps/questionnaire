<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1"><!--レスポンシブデザインの設定 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/chat.css">
        <title>chat</title>
        <script type="text/javascript" src="js/input_value.js"></script>
    </head>
    <body>
        <!-- 画面に表示されるエリアの開始 -->
        Hello Worlds
        <div id="container">
            <div id="talks"></div>
            <div id="send" class="m-2">
                <div id="input_1" class="input-group">
                    <input type="text" name="user_talk" id="form_1" class="form-control" placeholder="入力してください" aria-label="Recipient's username" aria-describedby="button-addon2" >
                    <button id="send_btn" class="btn btn-primary" type="button" onclick="onClick();">送信</button>
                </div>
            </div>
        </div>
        <div id="output"></div>
        <div id="templates">
            <div class="bot-template d-flex flex-row ml-2 mr-2">
                <div class="operator rounded bg-secondary mr-2"></div>
                <div class="alert alert-success message" role="alert">
                    <div class="spinner-grow spinner-grow-sm" role="alert">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow spinner-grow-sm" role="alert">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow spinner-grow-sm" role="alert">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="target"></div>
        <button id="btn_change_img" class="btn btn-primary" type="button" >切り替え</button>
        
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown button
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>
        <h2>問1.1</h2>
        <div class="form-group">
            <label for="select1">あなたはグラフのどこに注目しますか？:</label>
            <select id="select1" class="form-control">
                <option>最大値</option>
                <option>最小値</option>
                <option>合計</option>
                <option>順位</option>
                <option>差</option>
                <option>各値</option>
            </select>
        </div>
        <script type="text/javascript" src="js/print_img.js"></script>
    </body><!-- 画面に表示されるエリアの終了 -->
    
</html>
